<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="calc-container">
        <div id="display">0</div>
        <div class="flex-row button-slim grey-base get-id">
            <div id="mc">mc</div>
            <div id="mr">mr</div>
            <div id="m-">m-</div>
            <div id="m+">m+</div>
        </div>
        <div class="flex-row">
            <div>
                <div class="flex-row button grey-base get-id">
                    <div id="clear">AC</div>
                    <div id="sqrt">x</div>
                    <div id="percentage">%</div>
                </div>
                <div>
                    <div class="flex-row button bold white-base get-id">
                        <div id="7">7</div>
                        <div id="8">8</div>
                        <div id="9">9</div>
                    </div>
                    <div class="flex-row button bold white-base get-id">
                        <div id="4">4</div>
                        <div id="5">5</div>
                        <div id="6">6</div>
                    </div>
                    <div class="flex-row button bold white-base get-id">
                        <div id="1">1</div>
                        <div id="2">2</div>
                        <div id="3">3</div>
                    </div>
                    <div class="flex-row button bold white-base get-id">
                        <div id="0">0</div>
                        <div id=".">.</div>
                        <div id="flip-sign">+/-</div>
                    </div>
                </div>
            </div>
            <div id="operator-pad" class="button bold yellow-base get-id">
                <div id="divide">/</div>
                <div id="multiply">x</div>
                <div id="subtract">-</div>
                <div id="add">+</div>
                <div id="execute">=</div>
            </div>
        </div>
        <div class="flex-row button grey-base get-id">
            <div id="pi">&pi;</div>
            <div id="power">x<sup>y</sup></div>
            <div id="round-two">R2</div>
            <div id="round-zero">R0</div>
        </div>
    </div>

</body>

</html>
